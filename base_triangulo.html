        <title>Sistema triângulo drag-drop</title>
        <script src="script.js" defer></script>
    	<style>

            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            /* Quadro onde os triângulos são possíveis mover */
            #canvas {
                position: absolute;
                background-color: black;
                left: 50;
                top: 50;
                width: 95%;
                height: 100%;
                margin: 3% 4%;
            }

            
            .node {
                /* torna o bagulho em triângulo */
                width: 0px;
                height: 0px;
                border-style: inset;
                border-width: 0 100px 173.2px 100px;
                border-color: transparent transparent #5f4b8b transparent;
                float: left;
                transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                /* Torna movivel o triângulo */
                position: absolute;
                left: 0;
                top: 0;
            }

            /* Edita o paragrafo do triângulo */
            .node p {
                text-align: center;
                top: 80px;
                left: -47px;
                position: relative;
                width: 93px;
                height: 93px;
                margin: 0px;
                color: white;
            }

            .node:hover{
                color:white; 
                /* background: #5f4b8b; */ 
                /* box-shadow: 0 0 10px #5f4b8b, 0 0 40px #5f4b8b, 0 0 70px #5f4b8b; */
                border-style: inset;
                border-width: 0 100px 173.2px 100px;
                border-color: transparent transparent rgba(95, 75, 139, 0.5) transparent;
                
            }

            /* Ao passar o mouse por cima, transforma o triângulo mais escuro */
            .shadow:hover{
                width: 10px;
                filter: drop-shadow(10px 10px 200px #5f4b8b) drop-shadow(-10px -10px 50px #5f4b8b);
            }

    	</style>

      </head>
      <body>
        <div id="canvas" ondragover="drag_over(event)" ondrop="drop(event)">
        </div> 
      </body>
   </html>
