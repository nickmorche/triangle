        <title>Sistema triângulo drag-drop</title>
        <script src="script.js" defer></script>
    	<style>
            html, body, #geral { height: 100% }
            body {
                margin: 0;
                padding: 0;
                width: 100%;
            }

            body > #geral { 
                height: auto; 
                min-height: 95%;
                height: 95%;
                display: flex;
                margin: 3% 4%;
            }

            /* Quadro onde os triângulos são possíveis mover */
            #canvas {
                /* position: absolute; */
                background-color: black;
                /* left: 50;
                top: 50; */
                /* width: 95%; */
                width: 75%;
                height: 95%;
                overflow: scroll;
            }

            
            .node {
                /* torna o bagulho em triângulo */
                width: 0px;
                height: 0px;
                border-style: inset;
                border-width: 0 100px 173.2px 100px;
                border-color: transparent transparent #5f4b8b transparent;
                float: left;
                transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                left: 30%;
                top: 50%;
                position: relative;
            }

            /* Edita o paragrafo do triângulo */
            .node p {
                text-align: center;
                top: 80px;
                left: -47px;
                position: relative;
                width: 93px;
                height: 93px;
                margin: 0px;
                color: white;
            }

            .node:hover{
                color:white; 
                /* background: #5f4b8b; */ 
                /* box-shadow: 0 0 10px #5f4b8b, 0 0 40px #5f4b8b, 0 0 70px #5f4b8b; */
                border-style: inset;
                border-width: 0 100px 173.2px 100px;
                border-color: transparent transparent rgb(136, 100, 214) transparent;
                
            }

            /* Ao passar o mouse por cima, transforma o triângulo mais escuro */
            .shadow:hover{
                width: 10px;
                filter: drop-shadow(10px 10px 200px #5f4b8b) drop-shadow(-10px -10px 50px #5f4b8b);
            }

            #menuComandos{
                width:20%;
                display: flex;
                flex-direction: column;
                margin-right: 5%;
            }
            
      
    	</style>

      <body>
        <div id="geral">
            <div id="menuComandos">
                <button id="add">Add</button>
                <button id="del">Del</button>
                <button id="cln">Clone</button>
            </div>
            <div id="canvas"></div> 
        </div>
