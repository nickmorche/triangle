        <title>Sistema triângulo drag-drop</title>
  
    	<style>

            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            /* Quadro onde os triângulos são possíveis mover */
            #canvas {
                position: absolute;
                background-color: black;
                left: 50;
                top: 50;
                width: 95%;
                height: 100%;
                margin: 3% 4%;
            }

            
            .node {
                /* torna o bagulho em triângulo */
                width: 0px;
                height: 0px;
                border-style: inset;
                border-width: 0 100px 173.2px 100px;
                border-color: transparent transparent #5f4b8b transparent;
                float: left;
                transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                /* Torna movivel o triângulo */
                position: absolute;
                left: 0;
                top: 0;
            }

            .node p {
                text-align: center;
                top: 80px;
                left: -47px;
                position: relative;
                width: 93px;
                height: 93px;
                margin: 0px;
            }

            .node:hover{
                color:white; 
                /* background: #5f4b8b; */ 
                /* box-shadow: 0 0 10px #5f4b8b, 0 0 40px #5f4b8b, 0 0 70px #5f4b8b; */
                border-style: inset;
                border-width: 0 100px 173.2px 100px;
                border-color: transparent transparent rgba(95, 75, 139, 0.5) transparent;
                
            }

            .shadow:hover{
                width: 10px;
                filter: drop-shadow(10px 10px 200px #5f4b8b) drop-shadow(-10px -10px 50px #5f4b8b);
            }

    	</style>
    	<script>
            /**
             * Ao começar a mover o elemento, irá executar essa função
             */
            function drag_start(event) {
                // Captura as propriedades de estilização CSS do elemento
                var style = window.getComputedStyle(event.target, null); 
                // Configura uma string que armazena a posição Y e posição X
                var str = (parseInt(style.getPropertyValue("left")) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top")) - event.clientY) + ',' + event.target.id;
                // Armazena essa variável no dataTransfer
                event.dataTransfer.setData("Text", str);
                // Torna invisivel o 'ghost' da imagem
                event.dataTransfer.setDragImage(event.target, window.outerWidth, window.outerHeight); 
            }

            /**
             * Ao largar o elemento, executa essa função
             */
            function drop(event) {
                // Pega os dados do dataTransfer da posição
                var offset = event.dataTransfer.getData("Text").split(',');
                // Pega o elemento
                var dm = document.getElementById(offset[2]);
                // Configura a posição X e posição Y
                dm.style.left = (event.clientX + parseInt(offset[0], 10)) + 'px';
                dm.style.top = (event.clientY + parseInt(offset[1], 10)) + 'px';
                event.preventDefault();
                return false;
            }

            function drag_over(event) {
                // Permite largar o objeto
                event.preventDefault();
                return false;
            }
            
    	</script>
      </head>
      <body>
        <div id="canvas" ondragover="drag_over(event)" ondrop="drop(event)">
            <div id='txt' class="node" draggable="true" ondragstart="drag_start(event)">
                <p>Ideia do caralho<p>
            </div>
        </div> 
      </body>
   </html>
